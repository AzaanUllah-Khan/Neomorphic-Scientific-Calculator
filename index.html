<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon"
        href="./Assets/DALLÂ·E 2024-08-25 23.43.57 - A sleek and modern logo for a scientific calculator app, designed in a neomorphic style. The logo should feature a stylized calculator with distinct s.webp">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="button-grid">
            <div class="button clear">C</div>
            <div class="button operation">sin</div>
            <div class="button operation">cos</div>
            <div class="button operation">tan</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operation">/</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operation">*</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operation">-</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button operation">+</div>
            <div class="button equals">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
